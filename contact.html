      <div class="contact"> 
        <form action="https://formspree.io/f/mqkgbzdn" method="POST">
          <fieldset>
            <label for = "name_id">Your Name</label>
            <input type="text" 
            id = "name_id"
            placeholder="Enter Your Name" required

            <label for = "email_id">Your Email</label>
            <input type="email"
            name = "email"
            id = "email_id"
            >
        
        
            <label for = "phone_id">Your Phone Number</label>
            <input type="tel"
            placeholder="Enter Your Number (Format: 123-456-7890)"
            name = "number"
            id = "phone_id">
        
        
           <label for="msg">Leave A Message</label>
        
            <textarea id = "msg" name = "msg"></textarea>
           
        
            <input type="submit" 
            value = "Send me a message">
          </fieldset>
         </form>
